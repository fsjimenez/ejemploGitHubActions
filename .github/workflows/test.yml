name: Ejemplo CI/CD

on:
  push:

jobs: 
  inicio:
    runs-on: windows-latest
    steps:
      - name: mostrar texto
        run: echo "Hola mundo"

  build:
    runs-on: windows-latest
    needs: [inicio]
    steps:
      - name: Mostrar texto
        run: echo "Clonar repositorio en GitHub Actions"

      - name: Clonar Repositorio
        uses: actions/checkout@v4.2.2

      - name: Instalar PHP y Composer
        run: |
          choco install php --version=8.1 -y
          choco install composer -y
          php -v
          composer --version

      - name: Instalar y Configurar MySQL
        run: |
          choco install mysql --version=8.0.27 -y
          Start-Service mysql
          mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'root';"
          mysql -u root -proot -e "CREATE DATABASE lumen_db;"

      - name: Verificar configuraci√≥n
        run: |
          mysql -u root -proot -e "SHOW DATABASES;"


  test:
    runs-on: windows-latest
    needs: [build]
    steps:
      - name: texto
        run: echo "test"

  deploy:
    runs-on: windows-latest
    needs: [test]
    steps:
      - name: texto
        run: echo "deploy correctamente"
                